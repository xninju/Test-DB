<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            text-align: center;
            position: relative;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .visitor-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="visitor-counter">Visitors: <span id="count">0</span></div>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>We're glad to have you here. Enjoy your stay!</p>
    </div>
    <script>
        function updateVisitorCount() {
            fetch('https://api.countapi.xyz/hit/welcome-website/visits')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('count').textContent = data.value;
                });
        }
        updateVisitorCount();
        setInterval(updateVisitorCount, 5000);
    </script>
</body>
</html>
